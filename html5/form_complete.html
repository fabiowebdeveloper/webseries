<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Complete</title>
</head>
<body>
<h1>Formulário Completo</h1>
<!--
    POST - Envia os dados de forma criptogragrafada (SEGURO)
    GET - Envia os dados pela URL (VELOZ)
    enctype - Para envio de arquivos
    -->
<input action="recebe_dados.php" method="post" enctype="multipart/form-data">
    <h2>Informações Pessoais</h2>
    <label>Primeiro Nome</label>
    <input type="text" placeholder="Digite somente seu primeiro nome" name="first_name"> <br/>

    <label>Sobrenome</label>
    <input type="text" placeholder="Digite o seu sobrenome" name="last_name">
    <hr/>

    <h2>Preferências</h2>
    <input type="checkbox" name="preferencias" value="cultura" id="cultura">
    <label for="cultura">Cultura</label> <br>

    <input type="checkbox" name="preferencias" value="esporte" id="esporte" checked>
    <label for="esporte">Esporte</label> <br>

    <input type="checkbox" name="preferencias" value="lazer" id="lazer">
    <label for="lazer">Lazer</label>
    <hr>

    <h2>Forma de Contratação</h2>
    <input type="radio" name="contratacao" value="efetivo" id="formato_efetivo">
    <label for="formato_efetivo">Efetivo (CLT)</label> <br>

    <input type="radio" checked name="contratacao" value="terceirizado" id="formato_terceirizado">
    <label for="formato_terceirizado">Terceirizado (Externo)</label> <br>

    <input type="radio" name="contratacao" value="estagiario" id="formato_estagiario">
    <label for="formato_estagiario">Estágio (Temporário)</label>
    <hr>

    <h2>Estado Civil</h2>
    <label for="estado_civil">Estado Civil</label> <br/>
    <select name="estado_civil" id="estado_civil">
        <option value="solteiro(a)">Solteiro(a)</option>
        <option selected value="casado(a)">Casado(a)</option>
        <option value="viúvo(a)">Viúvo(a)</option>
        <option value="divorciado(a)">Divorciado(a)</option>
    </select>
    <hr>

    <h2>Setor para o qual você está se ofertando</h2>
    <label for="setores">Setores</label> <br>
    <select name="setores" id="setores" multiple size="4">
        <option value="administracao">Administração</option>
        <option value="vendas">Vendas</option>
        <option value="gerencia">Gerência</option>
        <option value="coordenacao">Coordenação</option>
        <option value="atendimento">Atendimento</option>
    </select>
    <hr>

    <h2>De qual estado você está se candidatando</h2>
    <label for="estado">Selecione o Estado</label> <br>
    <select name="estado" id="estado">
        <optgroup label="REGIÃO NORTE" />
        <option value="Acre">Acre</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Pará">Pará</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <optgroup label="REGIÃO NORDESTE" />
        <option value="Tocantins">Tocantins</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Piauí">Piauí</option>
        <option value="Ceará">Ceará</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Sergipe">Sergipe</option>
        <optgroup label="CENTRO OESTE" />
        <option value="Goiás">Goiás</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Distrito Federal">Distrito Federal</option>
        <optgroup label="SUDESTE" />
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <optgroup label="SUL" />
        <option value="Paraná">Paraná</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
    </select>

    <hr>

    <h2>Envie sua mensagem</h2>
    <label for="mensagem">Sua Mensagem</label> <br>
    <textarea name="mensagem" id="mensagem" cols="60" rows="5" placeholder="Um texto qualquer"></textarea>



</form>


</body>
</html>
